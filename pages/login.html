<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body class="bg-primary-dark">
    <main class="signup-main flex center text-primary-dark">
        <form class="login-container radius-md shadow-gray py-4 px-4 bg-secondary-dark">
            <div class="input-group">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input py-2 bg-primary-dark text-primary-dark" name="email" placeholder="Email address">
            </div>
            <div class="input-group my-4">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input py-2 bg-primary-dark text-primary-dark" name="password" placeholder="Password">
            </div>
            <div class="flex my-4 justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="input-checkbox" name="remember">
                    <label for="remember" class="mx-2" >Remember me</label>
                </div>
                <a href="./reset-password.html" class="btn-link">Forgot Password</a>
            </div>
            <button class="btn-grad-blue radius-md btn-login my-2" type="submit" >Login</button>
            <div class="flex justify-center"><span>Not registered yet? </span><a href="./signup.html" class="btn-link px-1"> Create an account</a></div>
        </form>
    </main>

</body>

</html>
