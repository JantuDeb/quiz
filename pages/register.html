<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body class="bg-primary-dark">
    <main class="signup-main flex center text-primary-dark">
        <form class="signup-container radius-md shadow-gray py-4 bg-secondary-dark">
            <div class="input-group mx-4">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input p-2 bg-primary-dark text-primary-dark" name="email" placeholder="Email address">
            </div>

            <div class="flex justify-between m-4">
                <div class="input-group">
                    <label for="first-name" class="label">First name</label>
                    <input type="text" id="first-name" class="input p-2 bg-primary-dark text-primary-dark" name="first-name" placeholder="First name">
                </div>
                <div class="input-group">
                    <label for="last-name" class="label">Last name</label>
                    <input type="text" id="last-name" class="input p-2 bg-primary-dark text-primary-dark" name="last-name" placeholder="last name">
                </div>
            </div>
            <div class="flex justify-between m-4">
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input p-2 bg-primary-dark text-primary-dark" name="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password" class="label">Confirm password</label>
                    <input type="password" id="confirm-password" class="input p-2 bg-primary-dark text-primary-dark" name="confirm-password" placeholder="Confirm password">
                </div>
            </div>
            <div class="input-group m-4">
                <label for="mobile-number" class="label">Mobile number</label>
                <input type="tel" maxlength="10" minlength="10" id="mobile-number" class="input phone p-2 bg-primary-dark text-primary-dark" name="mobile-number" placeholder="Mobile number address" va>
            </div>
            <div class="flex m-4 items-center">
                <label for="terms-and-conditions" class="mx-2" >I agree to the <a href="#" class="btn-link">terms and conditions</a></label>
                <input type="checkbox" id="confirm-password" class="input-checkbox" name="terms-and-conditions" checked>
            </div>
            <button class="btn-primary mx-4 radius-md" type="submit">Regester new account</button>
        </form>
    </main>

</body>

</html>
